    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-warning text-center">
                                    <i class="ti-bolt-alt"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Light</p>
                                    {{ latestLum.value }}
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <hr />
                            <div class="stats">
                                <i class="ti-reload"></i> Last update: {{ latestLum.date | date:'short' }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-success text-center">
                                    <i class="ti-shine"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Temperature</p>
                                    $1,345
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <hr />
                            <div class="stats">
                                <i class="ti-relaof"></i> Last update:
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big text-center" [ngClass]="{'icon-info': lightState, 'icon-danger': !lightState}">
                                    <i class="ti-light-bulb"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Led state</p>
                                    {{ lightState | ledStateValue}}
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <hr />
                            <div class="stats" *ngIf="lightState" (click)="turnOffLight()">
                              <button class="btn btn-danger">Turn off</button>
                            </div>
                            <div class="stats" *ngIf="!lightState" (click)="turnOnLight()">
                              <button class="btn btn-info">Turn on</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Light sensor value</h4>
                        <p class="category">20 last values</p>
                    </div>
                    <div class="content">
                        <div id="chartHours" class="ct-chart"></div>
                        <div class="footer">
                            <div class="chart-legend">
                                <i class="fa fa-circle text-warning"></i> Light value
                            </div>
                            <hr>
                            <div class="stats">
                                <i class="ti-reload"></i> Last update: {{ latestLum.date | date:'short' }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
